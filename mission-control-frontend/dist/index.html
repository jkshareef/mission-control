<!DOCTYPE html>

<head>

<body>
  

    <div class="panels">
    <div class="row">
        <div class="column left" style="background-color:#aaa;">
            <h2>Destination</h2>
            <p>Some text..</p>
        </div>
        <div class="column middle" style="background-color:#bbb;">
            <img src="https://wallimpex.com/data/out/804/spaceship-control-panel-wallpaper-11503007.jpg" alt="">
        </div>
        <div class="column right" style="background-color:#ccc;">
            <h2>Crew Members</h2>
            <p>Some text..</p>
        </div>
    </div>
    </div>

    <div class="control-station"> 
       


        <div class="s-row">
            <div class="s-column s-left" style="background-color:#aaa;">
                <img src="../src/images/control-center.png" alt="">
            </div>
            <div class="s-column s-middle" style="background-color:#bbb;">
                <img src="../src/images/control-center.png" alt="">
            </div>
            <div class="s-column s-right" style="background-color:#ccc;">
                <img src="../src/images/control-center.png" alt="">
            </div>
        </div>


    </div>
    <div class="cmd-center">
        <div class="wrapper">
            <div class="monitor">
                <div class="monitor-content">
                    <p>01238409132903480923849823098409238408209823409823094823094823</p>
                </div>
            </div>

            <div class="buttons-right">
                <div id="med-btn" class="top-btn">
                    <button type="button" class="btn btn-danger">Med</button>
                    <div class="med-bar">
                        <div class="med-stat"></div>
                    </div>
                </div>
                <br>
                <div id="food-btn" class="food-btn"> 
                    <button type="button" class="btn btn-primary">Food</button>
                    <div class="food-bar">
                        <div class="food-stat"></div>
                    </div>
                </div>
                <br>
                <div id="o2-btn" class="o2-btn">
                    <button type="button" class="btn btn-info">O2</button>
                    <div class="o2-bar">
                        <div class="o2-stat"></div>
                    </div>
                </div>
                <br>
                <div id="fuel-btn" class="fuel-btn">
                    <button type="button" class="btn btn-warning">Fuel</button>
                    <div class="fuel-bar">
                        <div class="fuel-stat"></div>
                    </div>
                </div>

                
               
            </div>
        </div>
    </div>


    <div class="keyboard">
        <img src="../src/images/keyboard.png" alt="">
    </div>

        <h1></h1>
