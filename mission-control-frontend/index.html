<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mission Control</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Document</title>
</head>

<body>
<div id="container-popup">
    <div class="popup">
       <button class="pbutton bounceIn" id="start-game">Play Our game</button>
    </div>
</div>

    <div class="panels">
    <div class="row">
        <div id class="column left destination" style="background-image: url(./src/images/earth.gif);background-position: center;">
           <h1>Destination</h1>
           <p class="arrow-text-right"> Next Destination: <i id="planet-next" class="right-arrow"></i></p>
           <p class="arrow-text-left"><i id="planet-previous" class="left-arrow"></i>:Previous Destination </p>
           <button class="btn btn-primary btn-bottom" id="select-destination">Select Destination</button>
        </div>
        <div class="column middle" id='middle-panel' style="background-color:#bbb;">
            <div id="mission-objective">
                <button class="btn btn-primary btn-start">Start Mission</button>
            </div>
        </div>
        <div class="column right miss-crew" style="background-color:#ccc;">
            <button id="add-crew" class="btn btn-primary">Manage Crew</button>
            <ul id="crew-ul" class="mission-crew"></ul>
        </div>
    </div>
    </div>

    <div class="control-station"> 
       


        <div class="s-row">
            <div class="s-column s-left" style="background-color:#aaa;">
                <img src="./src/images/control-center.png" alt="">
            </div>
            <div class="s-column s-middle" style="background-color:#bbb;">
                <img src="./src/images/control-center.png" alt="">
            </div>
            <div class="s-column s-right" style="background-color:#ccc;">
                <img src="./src/images/control-center.png" alt="">
            </div>
        </div>


    </div>



    <div class="cmd-center">
        <div class="wrapper">
            <div class="monitor">
                <div class="monitor-content">
                    <input type="text-field" value="001101001010010100100101001">
                </div>
            </div>

            <div class="display-left">
                <div class="display-div">
                    <img src="./src/images/rocket.png" alt="">
                </div>

            </div>

            <div class="buttons-right">
                <div class="top-btn">
                    <button id="med-btn" type="button" class="btn btn-danger stats">Med: $10000</button>
                    <div class="med-bar">
                        <div class="med-stat" id="med-stat"></div>
                    </div>
                </div>
                <br>
                <div  class="food-btn"> 
                    <button type="button" id="food-btn"class="btn btn-primary stats">Food: $10000</button>
                    <div class="food-bar">
                        <div class="food-stat" id='food-stat'></div>
                    </div>
                </div>
                <br>
                <div  class="o2-btn">
                    <button type="button" id="o2-btn"class="btn btn-info stats">Oâ‚‚: $10000</button>
                    <div class="o2-bar">
                        <div class="o2-stat" id='o2-stat'></div>
                    </div>
                </div>
                <br>
                <div  class="fuel-btn">
                    <button id="fuel-btn" type="button" class="btn btn-warning stats">Fuel: $10000</button>
                    <div class="fuel-bar">
                        <div class="fuel-stat" id='fuel-stat'></div>
                    </div>
                </div>

                
               
            </div>
        </div>
    </div>


    <div class="keyboard">
        <img src="src/images/keyboard.png">
    </div>
    <div class="">
        <h1></h1>
    </div>

    <div class="">
        <div>

        </div>
    </div>

    </div>
<script src="./src/index.js"></script>
</body>

</html>
