<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mission Control</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Document</title>
</head>

<body>
<div id="container-popup">
    <div class="popup">
       <button class="pbutton bounceIn" id="start-game">Play Our game</button>
    </div>
</div>

    <div class="panels">
    <div class="row">
        <div class="column left destination" style="background-image: url(https://i.pinimg.com/originals/b2/f1/17/b2f1177cea910d95dca3048224b419d6.gif);background-position: center;">
           <h1>Destination</h1>
           <p class="arrow-text-right"> Next Destination: <i class="right-arrow"></i></p>
           <p class="arrow-text-left"><i class="left-arrow"></i>:Previous Destination </p>
           <button class="btn btn-primary btn-bottom" id="select-destination">Select Destination</button>
        </div>
        <div class="column middle" style="background-color:#bbb;">
            <img src="./src/images/spaceship-control-panel-wallpaper-11503007.jpg" alt="">
        </div>
        <div class="column right" style="background-color:#ccc;">
            <button id="add-crew" class="btn btn-primary">Manage Crew</button>
            <ul id="crew-ul"></ul>
        </div>
    </div>
    </div>

    <div class="control-station"> 
       


        <div class="s-row">
            <div class="s-column s-left" style="background-color:#aaa;">
                <img src="./src/images/control-center.png" alt="">
            </div>
            <div class="s-column s-middle" style="background-color:#bbb;">
                <img src="./src/images/control-center.png" alt="">
            </div>
            <div class="s-column s-right" style="background-color:#ccc;">
                <img src="./src/images/control-center.png" alt="">
            </div>
        </div>


    </div>



    <div class="cmd-center">
        <div class="wrapper">
            <div class="monitor">
                <div class="monitor-content">
                    <p>01238409132903480923849823098409238408209823409823094823094823</p>
                </div>
            </div>

            <div class="buttons-right">
                <div id="med-btn" class="top-btn">
                    <button type="button" class="btn btn-danger">Med</button>
                    <div class="med-bar">
                        <div class="med-stat"></div>
                    </div>
                </div>
                <br>
                <div id="food-btn" class="food-btn"> 
                    <button type="button" class="btn btn-primary">Food</button>
                    <div class="food-bar">
                        <div class="food-stat"></div>
                    </div>
                </div>
                <br>
                <div id="o2-btn" class="o2-btn">
                    <button type="button" class="btn btn-info">Oâ‚‚</button>
                    <div class="o2-bar">
                        <div class="o2-stat"></div>
                    </div>
                </div>
                <br>
                <div id="fuel-btn" class="fuel-btn">
                    <button type="button" class="btn btn-warning">Fuel</button>
                    <div class="fuel-bar">
                        <div class="fuel-stat"></div>
                    </div>
                </div>

                
               
            </div>
        </div>
    </div>


    <div class="keyboard">
        <img src="src/images/keyboard.png">
    </div>
    <div class="">
        <h1></h1>
    </div>

    <div class="">
        <div>

        </div>
    </div>

    </div>
<script src="./src/index.js"></script>
</body>

</html>
